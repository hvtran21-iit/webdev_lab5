<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head><title>Volunteer Info Submission Form</title></head>
<body>
  <h1>Volunteering Applicability Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
	  <legend>Personal Information</legend>
	    <div><label>First Name: <input size="100" type="text" name="firstNameField"></label></div>
		<div><label>Last Name: <input size="100" type="text" name="lastNameField"></label></div>
        <div><label>Phone Number: <input size="100" type="text" name="phoneField"></label></div>
        <div><label>Email Address: <input size="100" type="text" name="emailField"></label></div>
        <div>Identified Gender:</div>
	    <div>
          <label>Male <input type="radio" name="genderField" value="male"></label>
          <label>Female <input type="radio" name="genderField" value="female"></label>
        </div>
		<div>Age Requirement: are you 18 years or older?</div>
		<select>
		  <option>Yes, I am 18 years or older.</option>
		  <option>No, I am not 18 years or older.</option>
		</select>
	</fieldset>
	<fieldset>
	  <legend>Hours of Availability</legend>
	  <h3>Days Available</h3>
	  <div>
	    <div><label>Sunday <input type="checkbox" name="availableField[]" value="sunday"></label></div>
		<div><label>Monday <input type="checkbox" name="availableField[]" value="monday"></label></div>
		<div><label>Tuesday <input type="checkbox" name="availableField[]" value="tuesday"></label></div>
		<div><label>Wednesday <input type="checkbox" name="availableField[]" value="wednesday"></label></div>
		<div><label>Thursday <input type="checkbox" name="availableField[]" value="thursday"></label></div>
		<div><label>Friday <input type="checkbox" name="availableField[]" value="friday"></label></div>
		<div><label>Saturday <input type="checkbox" name="availableField[]" value="saturday"></label></div>
	  </div>
	  <h3>Comments or Other Feedback?</h3>
	  <textarea name="commentsField"></textarea>
	</fieldset>
	<input type="hidden" name="hiddenField" value="HENRY_TRAN">
     <input type="submit" value="Ready to get started?"> <!-- Double check this one to see if submit is necessary or if this needs to be the "call to action". -->
  </form>
  
</body>
</html>
